<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Livros</title>
</h:head>

<h:body>
	<h:form>
		<h2>Dados do Produto</h2>
		
		<h2>
			<h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}"></h:outputText>
			<h:outputText value="Alterar Produto" rendered="#{not empty produtoBean.produto.id}"></h:outputText>
		</h2>
		
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome"/>
			<h:inputText id="nome" value="#{produtoBean.produto.nome}" />
			<h:outputLabel value="Preço" for="preco" />
			<h:inputText id="preco" value="#{produtoBean.produto.preco}"/>
			<h:outputText value="Descrição" for="desc"/>
			<h:inputTextarea id="desc" value="#{produtoBean.produto.descricao}"/>
		</h:panelGrid>

		<h:commandButton  action="#{produtoBean.saveProduct()}" value="Gravar"  />
	</h:form>
	
	<h:form>
		<h2>Listagem de Produtos</h2>
		<h:dataTable value="#{produtoBean.produtos}" var="produto">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{produto.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Preço</f:facet>
				#{produto.preco}
			</h:column>
			
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{produto.descricao}
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink action="#{produtoBean.remover(produto)}" value="Remover" />
				<h:commandLink value="Atualizar">
					<f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
	
	
	
</h:body>
</html>
